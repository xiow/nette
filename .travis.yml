language: php
php:
    - 5.3.3
    - 5.4
    - 5.5
    - 5.6

script:
    - VERBOSE=true ./tests/run-tests.sh -s tests/
    - php code-checker/src/code-checker.php -i use.latte

services:
    - memcached

before_script:
    # Install Nette Tester & Code Checker
    - composer install --no-interaction --dev --prefer-source
    - composer create-project nette/code-checker code-checker ~2.3 --no-interaction --prefer-source

    # Create databases.ini
    - cp ./tests/Nette/Database/databases.sample.ini ./tests/Nette/Database/databases.ini

    # Create Postgre database
    - psql -c 'CREATE DATABASE nette_test' -U postgres
